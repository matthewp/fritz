}</style><h1 id="what-is-fritz">What is Fritz?</h1><p><strong>Fritz</strong> is a UI library that allows you to define <em>components</em> that run inside of a <a href="https://www.w3.org/TR/workers/">Web Worker</a>. By running your application logic inside of a Worker, you can ensure that the main thread and scrolling are never blocked by expensive work you are doing. Fritz makes jank-free apps possible.</p><p>Fritz plays nicely with frameworks. Since it is built on web components you can use Fritz just by adding a tag. Use Fritz within your <a href="https://facebook.github.io/react/">React</a>, <a href="https://vuejs.org/">Vue.js</a>, <a href="https://angular.io/">Angular</a>, or any other framework. If you have an expensive component that operates on a large dataset, this is a good candidate to turn into a Fritz component. Although you can create your entire app using Fritz (this page is), you don't have to.</p><p>If you've heard of React's new version, <strong>Fiber</strong>, Fritz is in some ways an alternative. Fiber enables React to smartly schedule updates. Fritz allows for <em>parallel</em> updates. You're app can launch as many workers as you want and Fritz will use them all. The main thread only ever needs to apply changes. Due to this design, Fritz's scheduler is dead simple; it only needs to ensure that it applies only 16ms of work per frame. It can completely ignore the cost of user-code; that's free with Fritz.</p><h1>Getting Started</h1><h2>Installation</h2><p>Install Fritz with npm:</p><code-snippet lang="shell"code="
npm install fritz@next --save

    return {
      name: {}
    };
  }

  constructor() {
    super();
    this.state = { count: 0 };
  }

  add() {
    const count = this.state.count + 1;
    this.setState({count});
  }

  render({name}, {count}) {
    return (
      &lt;section&gt;
        &lt;div&gt;Hi {name}. This has been clicked {count} times.&lt;/div&gt;
        &lt;a href=&quot;#&quot; onClick={this.add}&gt;Add&lt;/a&gt;
      &lt;/section&gt;
    );
  }
}

fritz.define('worker-component', MyWorkerComponent);

    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator && location.port != 1931) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', async () => {
          let registrations = await navigator.serviceWorker.getRegistrations();

          for(let registration of registrations) {
            if(registration.active &&
              registration.active.scriptURL.includes('service-worker.js')) {

              registration.unregister();
            }
          }

          navigator.serviceWorker.register('./sw.js');
        });
      }
    </script>
